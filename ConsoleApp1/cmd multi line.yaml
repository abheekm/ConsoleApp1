name: cmd multi line
description: ""
settings:
  vcs-steps: []
  build-steps:
  - key: runner_cmd
    name: one test
    disabled: false
    workDir: ""
    args:
    env:
      APP_ENV: "@{APP_ENV}"
      commands: |-
        set -e
        echo "Reading environment variable..."
        echo "ENVIRONMENT=$APP_ENV" > runtime.txt
        echo "Generated runtime.txt:"
        echo "Checking OS environment for APP_ENV..."
        env | grep APP_ENV || echo "APP_ENV not found in OS environment"
        cat runtime.txt
      continueOnError: false
    argsProtected: {}
  artifacts: []
