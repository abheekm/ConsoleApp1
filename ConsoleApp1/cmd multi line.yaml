name: cmd multi line
description: ""
settings:
  vcs-steps: []
  build-steps:
  - key: runner_cmd
    name: one test
    disabled: false
    workDir: ""
    args:
      commands: |-
        set -e
        echo "Reading environment variable..."
        echo "ENVIRONMENT=@{APP_ENV}" > runtime.txt
        echo "Generated runtime.txt:"
        cat runtime.txt
      continueOnError: false
    argsProtected: {}
  artifacts: []
